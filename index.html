    <div class="input-group mb-3">
        <span class="input-group-text">
            First and last name
        </span>
        <input type="text" aria-label="First name" class="form-control item__first" required name="user__Name" id="first">
     </div>

    <div class="mb-3">
        <label for="inp_mail" class="form-label">Email address</label>
        <input type="email" class="form-control item__mail" id="inp_mail" placeholder="name@example.com" required name="user__Email">
    </div>

    <div class="mb-3">
        <label for="inp_order" class="form-label">Enter your order</label>
        <input type="text" class="form-control item__order" id="inp_order" placeholder="Enter your order" required name="user__order">
    </div>

    <div class="d-flex flex-column align-items-center">
        <button type="submit" class="btn btn-outline-primary">Ordering</button>
    </div>
</form>
